# Use root/example as user/password credentials
version: '3.7'

services:
  db:
    image: postgres:latest
    container_name: graffinity
    restart: always
    hostname: graffinity
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: example
      POSTGRES_HOST_AUTH_METHOD: trust
      POSTGRES_DB: graffinity
    volumes:
      - .db:/var/lib/postgresql/
    ports:
      - "5433:5433"
